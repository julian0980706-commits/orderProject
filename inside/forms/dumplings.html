<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <title>點餐</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="steak.css"/>
</head>
<body style="margin: 0px;"> 
    <div id="main" style="display: none;" >
        <h1 style="text-align: center;">八方雲集</h1>
        <form id="form">
            <div id="op1">
                <h2 style="text-align: center;margin: 0;align-self: stretch">如果要吃其他的可以直接到"其他"填</h2>
                <div style="display: flex; justify-content: center;"><button id="random" type="button">隨機</button></div>
                <div class="e" id="esidedish" style="color: red;justify-self: center;align-self: center;">ㄟ你忘記了</div>
                <select id="sidedish" style="width: 60vw;margin: 18px; ">
                    <option value="鍋貼或水餃">鍋貼或水餃</option>
                    <option value="鍋貼">鍋貼</option>
                    <option value="水餃">水餃</option>
                </select>
            </div>
            <div id="op">
                <h2 style="text-align: center;margin: 0;">口味</h2>
                <div class="e" id="emeal" style="color: red;justify-self: center;align-self: center;">ㄟ你忘記了</div>
                <label><input type="radio" name="meal" value="招牌7"/>招牌7</label>
                <label><input type="radio" name="meal" value="韭菜7"/>韭菜7</label>
                <label><input type="radio" name="meal" value="韓式辣味7"/>韓式辣味7</label>   
                <label><input type="radio" name="meal" value="咖哩雞肉7"/>咖哩雞肉7</label>   
                <label><input type="radio" name="meal" value="玉米7"/>玉米7</label>   
                <label><input type="radio" name="meal" value="鮮蝦10.5"/>鮮蝦10.5</label>     
            </div>
            <div class="con">
                <div class="e" id="eDnum" style="color: red;justify-self: center;align-self: center;">ㄟ你忘記了</div>
                <input id="num" type="text" placeholder="吃幾顆" autocomplete="off" autocorrect="off" autocapitalize="off" >
            </div>
            <div class="con" style="flex-direction: column; padding: 0; overflow: hidden; gap: 0;">
                <img src="images/dumplings.jpg" alt="菜單圖片" style="width: 100%; height: auto; display: block;">
                <div style="width: 100%; padding: 20px 0; display: flex; justify-content: center;">
                    <input id="extra" type="text" placeholder="加點區" 
                        style="height: 40px; width: 60vw; border-radius: 5px; border: solid black 1px; font-size: 1.3rem; padding: 0 10px; color: black; -webkit-appearance: none;">
                </div>
            </div>
            <div class="con">
                <div class="e" id="enum" style="color: red;justify-self: center;align-self: center;">ㄟ你忘記了</div>
                <input id="text" type="text" placeholder="座號(別班的打名字)" autocomplete="off" autocorrect="off" autocapitalize="off" >
            </div>
            <div class="con">
                <button type="reset" id="restart">重置表單</button>
                <button type="submit" id="sub" style="color: blue;">提交表單</button>  
            </div>
        </form>
    </div>
    <dialog id="dialog" >
        <div id="con"><img src="images/QA6.png"></div>
        <button style="border-radius: 15px; display: block; width: 80px;height: 30px;background-color:rgb(241, 125, 125);margin: 10px auto 10px auto;" id="close">我知道了</button>
    </dialog>
    <div id="animation" style="display: none;">
        <div class="ani-box">
            <h1>表單送出</h1>
            <dotlottie-wc
                src="images/orderAnimation.lottie"
                style="transform: scale(3);margin-top: 100px;"
                autoplay
                loop>
            </dotlottie-wc>
        </div>
    </div>
    <div id="container">
            <button class="box" id="box1">主頁</button>
            <button class="box" id="box2" style="height: 120px;">點餐</button>
            <button class="box" id="box3">點餐紀錄</button>
            <button class="box" id="box4">月曆</button>
            </div>
    <dotlottie-wc
        id="animation_loading"
        src="images/animation.lottie"
        style="width: 420px;height: 480px;display: none;position: relative;bottom: -100px;"
        autoplay
        loop
    ></dotlottie-wc>
    <!--隨便引的動畫-->
    <script type="module" src="index.js"></script>
    <script type="module" src="dumplings.js"></script>
</body>
</html>
