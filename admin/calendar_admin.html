<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="document.css"/>
    <link rel="stylesheet" href="logout.css"/>
    <link rel="stylesheet" href="calendar_admin.css"/>
</head>
<body style="display: none;margin: 0;">
    <div style="padding-bottom: 150px;position: relative;top: 30px;">
        <div style="display: flex;justify-content: center;margin: 0;">
            <h1 id="monthdisplay"></h1>
        </div>
        <table id="calendar">
            <tr>
                <th>Sun.</th>
                <th>Mon.</th>
                <th>Tue.</th>
                <th>Wed.</th>
                <th>Thu.</th>
                <th>Fri.</th>
                <th>Sat.</th>
            </tr>
            <tbody id="days">
            
            </tbody>
        </table>
        <div style=" display: flex;text-align: center; margin-bottom: 20px;justify-content: space-around;">
            <button id="premonth">上個月</button>
            <button id="nextmonth">下個月</button>
        </div>
        <div style="display: grid; margin: 0;">
            <button id="commit">變更月曆</button>
        </div>
    </div>
    <dialog id="delarea"><!--特殊容器標籤 能夠獨立視窗 防止後面被點擊 預設display:none-->
            <div style="height: 20px; margin: 0; text-align: center;">
                <h2 style="font-size: 25px;margin: 0; position: relative;bottom: 7px;">變更月曆?</h2>
            </div>
            <div id="flexarea">
                <button id="cancel">取消</button>
                <button id="confirm">確定</button>
            </div>      
    </dialog>
    <div id="container">
        <button class="box" id="box1" >資料庫</button>
        <button class="box" id="box2" style="height: 120px;">日曆</button>
        <button class="box" id="box3">表單開關</button>
        <button class="box" id="box4" >今日表單</button>
    </div>
    <button id="logOut">登出</button>
    <script type="module" src="document.js"></script>
    <script type="module" src="calendar_admin.js"></script>
</body>
</html>
