<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料庫管理</title>
    <link rel="stylesheet" href="logout.css"/>
    <link rel="stylesheet" href="document.css"/>
</head>
<body>
    <div id="table_area" style="display: none;"></div>
    <button id="delete" style="display: none;">刪除資料</button>
    <div id="main-menu">
        <div id="function-panel">
            <div class="grid-layout">
                <button class="item-btn" id="steak">小虎牛排</button>
                <button class="item-btn" id="spicy">成功燒臘</button>
                <button class="item-btn" id="curry">柴與咖哩</button>
                <button class="item-btn" id="lunchbox">悟饕</button>
                <button class="item-btn" id="beanDad">竇爸</button>
                <button class="item-btn" id="susi">海苔捲</button>
                <button class="item-btn" id="redBuilding">紅樓</button>
                <button class="item-btn" id="firemeat">永樂燒肉飯</button>
                <button class="item-btn" id="southSeaChickenRice">海南雞飯</button>
                <button class="item-btn" id="turkey">火雞肉飯</button>
                <button class="item-btn" id="beefnoodles">木鱉果牛肉麵</button>
                <button class="item-btn" id="dumplings">八方雲集</button>
            </div>
        </div>
    </div>

    <div id="container">
        <button class="box" id="box1" style="height: 120px;">資料庫</button>
        <button class="box" id="box2">日曆</button>
        <button class="box" id="box3">表單開關</button>
        <button class="box" id="box4">今日表單</button>
    </div>

    <button id="logOut" style="position: fixed; top: 10px; right: 10px; z-index: 1001;">登出</button>
    <dialog id="delarea">
        <div id="flexarea">
            <button id="confirm">確定</button>
            <button id="cancel">取消</button>
        </div>
    </dialog>
    <script type="module" src="document.js"></script>
    <script type="module" src="documentOnly.js"></script>
</body>
</html>
