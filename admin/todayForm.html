<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="document.css"/>
    <link rel="stylesheet" href="logout.css"/>
    <link rel="stylesheet" href="todayForm.css"/>
</head>
<body style="margin: 0;">
    <form id="form">
        <div id="op">
            <label><input type="radio" name="store" value="steak"/>小虎牛排</label>
            <label><input type="radio" name="store" value="spicy"/>成功燒臘</label>
            <label><input type="radio" name="store" value="susi"/>海苔捲</label>
            <label><input type="radio" name="store" value="beefnoodles">木鱉果牛肉麵</label>
            <label><input type="radio" name="store" value="SouthSeaChickenRice"/>海南雞飯</label>
            <label><input type="radio" name="store" value="beanDad"/>竇爸</label>
            <label><input type="radio" name="store" value="lunchbox"/>悟饕</label>
            <label><input type="radio" name="store" value="turkey"/>火雞肉飯</label>
            <label><input type="radio" name="store" value="firemeat"/>永樂燒肉飯</label>
            <label><input type="radio" name="store" value="redBuilding"/>紅樓</label>
            <label><input type="radio" name="store" value="dumplings"/>八方雲集</label>
        </div>
    </form>
    <div style="display: grid; margin: 0; position: relative;bottom: 135px;">
        <button id="commit">儲存變更</button>
    </div>
    <dialog id="delarea"><!--特殊容器標籤 能夠獨立視窗 防止後面被點擊 預設display:none-->
            <div style="height: 20px; margin: 0; text-align: center;">
                <h2 style="font-size: 25px;margin: 0; position: relative;bottom: 7px;">儲存變更?</h2>
            </div>
            <div id="flexarea">
                <button id="cancel">取消</button>
                <button id="confirm">確定</button>
            </div>      
    </dialog>       
    <div id="container">
        <button class="box" id="box1" >資料庫</button>
        <button class="box" id="box2" >日曆</button>
        <button class="box" id="box3">表單開關</button>
        <button class="box" id="box4" style="height: 120px;">今日表單</button>
    </div>
    <button id="logOut">登出</button>
    <script type="module" src="document.js"></script>
    <script type="module" src="todayForm.js"></script>
</body>
</html>
